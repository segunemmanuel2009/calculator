<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Calculator" />
    <meta name="keywords" content="Calculator, segun" />
    <meta name="author" content="segun" />
    <!-- FAVICON -->
    <link
      rel="apple-touch-icon"
      sizes="512x512"
      href="./assests/favicon/android-chrome-512x512.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="192x192"
      href="./assests/favicon/android-chrome-192x192.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assests/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./assests/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="./assests/favicon/site.webmanifest" />
    <!-- CSS LINK -->
    <link rel="stylesheet" href="./style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <a class="repo" href="https://github.com/segunemmanuel2009/calculator">MY REPOSITORY LINK</a>
    <div class="container">
      <table class="calculator">
        <tr>
          <td colspan="4">
            <input type="text" id="display" class="display" readonly />
          </td>
        </tr>
        <tr>
          <td><button onclick="appendToDisplay('7')">7</button></td>
          <td><button onclick="appendToDisplay('8')">8</button></td>
          <td><button onclick="appendToDisplay('9')">9</button></td>
          <td>
            <button onclick="appendToDisplay('/')">&#247;</button>
          </td>
        </tr>
        <tr>
          <td><button onclick="appendToDisplay('4')">4</button></td>
          <td><button onclick="appendToDisplay('5')">5</button></td>
          <td><button onclick="appendToDisplay('6')">6</button></td>
          <td>
            <button onclick="appendToDisplay('*')">&#215;</button>
          </td>
        </tr>
        <tr>
          <td><button onclick="appendToDisplay('1')">1</button></td>
          <td><button onclick="appendToDisplay('2')">2</button></td>
          <td><button onclick="appendToDisplay('3')">3</button></td>
          <td>
            <button onclick="appendToDisplay('-')">&#8722;</button>
          </td>
        </tr>
        <tr>
          <td><button onclick="appendToDisplay('0')">0</button></td>
          <td><button onclick="appendToDisplay('.')">.</button></td>
          <td><button onclick="appendToDisplay('+')">&#43;</button></td>
          <td>
            <button class="operator" onclick="calculate()">&#61;</button>
          </td>
        </tr>
      </table>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
